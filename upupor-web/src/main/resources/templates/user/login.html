<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/login.css}" />
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/user/login.js}"></script>
<!--内容-->
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-0 p-2">
                    <h2 style="text-align: center" class="fw-lighter">登录网站</h2>
                    <form class="form-horizontal" style="align-items: center">
                        <div class="form-group mb-3">
                            <div class="row">
                                <div class="col-lg-3">
                                    <label for="email" class="control-label"></label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="email" class="form-control " id="email" placeholder="邮箱" />
                                </div>
                                <div class="col-lg-3"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="row">
                                <div class="col-lg-3">
                                    <label for="password" class="control-label"></label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control " id="password" placeholder="密码" />
                                </div>
                                <div class="col-lg-3"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary">登录</button>
                                    <button type="button" class="btn btn-secondary">取消</button>
                                </div>
                                <div class="col-lg-3"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-6">
                                    <div th:if="${loginTips} != null" class="alert alert-danger alert-dismissible" role="alert">
                                        [[${loginTips}]]
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>
                                <div class="col-lg-3"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card card-body shadow-sm border-0 p-2">
                    <div class="lead border-bottom mb-2">欢迎回来!</div>
                    <a href="/register" class="cv-link" title="无账号? 去注册">1. 无账号? 去注册</a>
                    <a href="/forget-password" class="cv-link" title="忘记密码">2. 忘记密码</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
