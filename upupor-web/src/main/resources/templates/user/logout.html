<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/logout.css}" />
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/user/logout.js}"></script>
<!--内容-->
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-0 p-2" style="min-height: 427px">
                    <h2 style="text-align: center" class="fw-lighter">退出确认</h2>
                    <p style="text-align: center" th:include="fragments/icon::tiwen" ></p>
                    <p style="text-align: center">
                        <button class="btn btn-primary" onclick="navLogout()"  title="确认退出">退出</button>
                        <a class="btn btn-secondary" href="/" title="取消退出">取消</a>
                    </p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card card-body shadow-sm border-0 p-2">
                    <div class="lead border-bottom mb-2">退出确认</div>
                    <p>期待您下次光临 !</p>
                    <br />
                    <hr class="border-bottom my-2" />
                    <a class="cv-link cv-font cv-down" href="/" title="首页">
                        <img class="lazyload" style="width:21px;height: 21px;margin-top: -6px" th:src="${ossStatic} + @{/icons/write/home.png}" /> 回到首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
