<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/list.css}" />
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/user/list.js}"></script>
<div th:fragment="content">
    <div class="container">
        <div class="row g-2">
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-bottom border-2 border-top-0 border-start border-end-0 p-2">
                    <div class="lead border-bottom mb-2">所有用户</div>
                    <div class="mt-2" th:replace="fragments/member::render_user_list(${memberListDto.listMemberDto.memberList})"></div>
                    <div th:replace="fragments/page::page(${memberListDto.listMemberDto.pageDtoList})"></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card card-body shadow-sm border-bottom border-2 border-top-0 border-start border-end-0 p-2 mb-2">
                    <div class="lead border-bottom text-black-50">感谢</div>
                    <div>感谢您浏览并使用本网站</div>
                </div>
                <div th:include="fragments/index::global_search"></div>
                <div class="mt-2" th:include="fragments/index::google_right_ad"></div>
            </div>
        </div>
    </div>
</div>
</html>
