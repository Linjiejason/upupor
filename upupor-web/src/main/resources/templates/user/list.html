<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/list.css}" />
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/user/list.js}"></script>
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-0 p-2">
                    <div class="lead border-bottom mb-2">所有用户</div>
                    <div class="mt-2" th:replace="fragments/index::render_user_list(${memberListDto.listMemberDto.memberList})"></div>
                    <div>
                        <div class="mt-2 float-end"
                         th:if="!${#strings.isEmpty(memberListDto.listMemberDto.paginationHtml)}"
                         th:utext="${memberListDto.listMemberDto.paginationHtml}"> </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card card-body shadow-sm border-0 p-2">
                    <div class="lead border-bottom mb-2 text-black-50">感谢</div>
                    <ul class="list-inline">
                        <li>1. 感谢您浏览并使用本网站</li>
                        <li>2. 我们是一个初创的团队,希望可以做出一点事情,既能证明自己的价值,也能对这个社会、对这个世界做出一点贡献</li>
                        <li>3. 我们期望可以汇集一批有创造力、有想法、对生活充满积极心态的人,大家可以积极交流分享,让生活更加美好</li>
                    </ul>
                </div>
                <div class="mt-2" th:include="fragments/index::google_right_ad"></div>
            </div>
        </div>
    </div>
</div>
</html>
