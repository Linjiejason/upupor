<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/manage/default-content-setting.css}"/>
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/user/manage/default-content-setting.js}"></script>
<div th:fragment="content">
    <!--内容管理-->
    <div class="container">
        <div class="row g-2">
            <!--右列-->
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-bottom border-2 border-top-0 border-start border-end-0 p-2 mb-2">
                    <div th:replace="fragments/manage::user_settings('userDefaultContent')"></div>
                    <div class="text-black-50 mb-2">选择您感兴趣的内容分类:</div>
                    <!--设置用户默认的文章类型,用于登录跳转-->
                    <select class="form-select" id="selected_content_type">
                        <option value="">无</option>
                        <option th:each="type : ${contentTypeList}"
                                th:value="${type.url}"
                                th:selected="${memberIndexDto?.member?.memberConfig.defaultContentType == type.url}"
                        >
                            [[${type.name}]]
                        </option>
                    </select>
                    <div class="row mt-3">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <button type="button" onclick="submitDefaultSelectContentType()" class="btn rounded-3 bg-gradient btn-primary">设置</button>
                            <button type="button" class="btn rounded-3 bg-gradient btn-secondary">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--左列-用户信息-->
            <div class="col-lg-3">
                <div th:include="fragments/index::user_index_left"></div>
            </div>
        </div>
    </div>
</div>
</html>
