<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/manage/content.css}"/>
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/user/manage/content.js}"></script>
<div th:fragment="content">
    <!--内容管理-->
    <div class="container">
        <div class="row g-2">
            <!--右列-->
            <div class="col-lg-9 mb-2">
                <div class="card border-0 rounded-3 p-2 mb-2">
                    <div th:replace="fragments/manage::nav_content(0,'content-settins')"></div>
                    <div class="lead fs-6">选择您喜欢的内容</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:inline="text"
                            th:each="type : ${contentTypeList}"
                        >
                            <input class="form-check-input me-1" type="checkbox">
                            <input class="form-check-input me-1" type="checkbox" checked>
                            <a th:class="'nav-link cv-link small ' + ${type.cssClass}" th:href="${type.url}" th:title="${type.name}"><img class="lazyload cv-icon" th:data-src="${type.icon}" /> [[${type.name}]]</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--左列-用户信息-->
            <div class="col-lg-3">
                <div th:include="fragments/index::user_index_left"></div>
            </div>
        </div>
    </div>
</div>
</html>
