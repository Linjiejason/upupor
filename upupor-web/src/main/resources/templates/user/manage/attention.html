<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/manage/attention.css}" />
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/user/manage/attention.js}"></script>
<div th:fragment="content">
    <!--收藏夹-->
    <div class="container">
        <div class="row g-2">
            <!--右列-->
            <div class="col-lg-9 mb-2">
                <div class="card border-0 rounded-3 p-2 mb-2">
                    <div class="lead border-bottom mb-2">您的关注</div>
                    <div>
                        <div class="table-responsive fixed-table-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <td class="fw-bold" style="width: 8%;">序号</td>
                                    <td class="fw-bold" style="width: 30%;">用户名</td>
                                    <td class="fw-bold hidden-xs" style="width: 20%;">时间</td>
                                    <td class="fw-bold" style="width: 18%;">操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="!${#lists.isEmpty(memberIndexDto.listAttentionDto.attentionEnhanceList)}"
                                        th:each="attentionEnhance,ite : ${memberIndexDto.listAttentionDto.attentionEnhanceList}">
                                        <td th:text="${ite.count}"></td>
                                        <td>
                                            <a class="cv-link" th:href="'/profile/'+${attentionEnhance?.memberEnhance?.member?.userId}+'/content'" th:title="${attentionEnhance?.memberEnhance?.member?.userName}" th:inline="text">
                                                <img class="lazyload cv-icon img rounded" th:data-src="${attentionEnhance?.memberEnhance?.member?.via}" /> [[${attentionEnhance?.memberEnhance?.member?.userName}]]
                                            </a>
                                        </td>
                                        <td class="hidden-xs" th:text="${attentionEnhance?.createDate}">时间</td>
                                        <td style=";">
                                            <button class="btn rounded-3 bg-gradient btn-danger btn-sm" th:onclick="deleteAttention([[${attentionEnhance?.attention.attentionId}]])">取消关注</button>
                                        </td>
                                    </tr>
                            	</tbody>
                            </table>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(memberIndexDto.listAttentionDto.attentionEnhanceList)}" th:include="fragments/index::empty_content"></div>
                    <div th:replace="fragments/page::page(${memberIndexDto.listAttentionDto.pageDtoList})"></div>
                </div>
            </div>
            <!--左列-用户信息-->
            <div class="col-lg-3">
                <div th:include="fragments/index::user_index_left"></div>
            </div>
        </div>
    </div>
</div>
</html>
