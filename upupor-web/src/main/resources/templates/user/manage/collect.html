<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/manage/collect.css}" />
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/user/manage/collect.js}"></script>
<div th:fragment="content">
    <!--收藏夹-->
    <div class="container">
        <div class="row g-2">
            <!--右列-->
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-bottom border-2 border-top-0 border-start border-end-0 p-2 mb-2">
                    <div class="lead border-bottom mb-2">收藏夹</div>
                    <div>
                        <div class="table-responsive fixed-table-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <td class="fw-bold" style="width: 8%;text-align: center">序号</td>
                                    <td class="fw-bold" style="width: 56%;">收藏内容</td>
                                    <td class="fw-bold" style="width: 6%;text-align: center">状态</td>
                                    <td class="w-bold hidden-xs" style="width: 20%;">创建时间</td>
                                    <td class="fw-bold" style="width: 10%;text-align: center">操作</td>
                                </tr>
                                </thead>
                            	<tbody>
                                    <tr th:if="!${#lists.isEmpty(memberIndexDto.listCollectDto.collectList)}"
                                        th:each="collect,ite : ${memberIndexDto.listCollectDto.collectList}"
                                    >
                                        <td th:text="${ite.count}" style="text-align: center"></td>
                                        <td>
                                            <a class="cv-link" th:utext="${collect?.content?.title}"
                                               th:href="@{'/u/'+${collect?.content?.contentId}}"></a>
                                        </td>
                                        <td style="text-align: center">
                                            <span class="badge bg-gradient rounded-3 fw-normal fw-normal bg-success" th:if="${collect.status.name()} == 'NORMAL'">正常</span>
                                            <span class="badge bg-gradient rounded-3 fw-normal fw-normal bg-warning text-dark" th:if="${collect.status.name()} == 'ONLY_SELF_SEE'">仅自己可见</span>
                                            <span class="badge bg-gradient rounded-3 fw-normal bg-warning text-dark" th:if="${collect.status.name()} == 'DELETE'">删除</span>
                                        </td>
                                        <td class="hidden-xs" th:text="${collect.createDate}">创建时间</td>
                                        <td style="text-align: center">
                                            <div class="btn-group rounded-3 bg-gradient" role="group" aria-label="Second group">
                                                <button type="button" class="btn rounded-3 bg-gradient btn-outline-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    状态
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right border-0 shadow-lg">
                                                    <a class="cv-link dropdown-item small" th:onclick="changeCollectStatus('NORMAL',[[${collect.collectId}]])"><span th:include="fragments/icon::zhengchang"></span>正常</a>
<!--                                                    <a class="cv-link dropdown-item small" th:onclick="changeCollectStatus('ONLY_SELF_SEE',[[${collect.collectId}]])"><span th:include="fragments/icon::yincang"></span>仅自己可见</a>-->
                                                    <a class="cv-link dropdown-item small" th:onclick="changeCollectStatus('DELETE',[[${collect.collectId}]])"><span th:include="fragments/icon::shanchu"></span>删除</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                            	</tbody>
                            </table>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(memberIndexDto.listCollectDto.collectList)}" th:include="fragments/index::empty_content"></div>

                    <div>
                        <div class="mt-2 float-end"
                         th:if="!${#strings.isEmpty(memberIndexDto.listCollectDto.paginationHtml)}"
                         th:utext="${memberIndexDto.listCollectDto.paginationHtml}"> </div>
                    </div>

                    <hr />
                    <strong>说明</strong>
                    <ul>
                        <li>当您收藏的内容原作者将其状态改变为不可见时,相应的收藏条目将不会显示</li>
                    </ul>
                </div>
            </div>
            <!--左列-用户信息-->
            <div class="col-lg-3">
                <div th:include="fragments/index::user_index_left"></div>
            </div>
        </div>
    </div>
</div>
</html>
