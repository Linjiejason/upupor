<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/user/manage/content.css}"/>
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript"
        th:src="${ossStatic} + @{/js/user/manage/content.js}"></script>
<div th:fragment="content">
    <!--内容管理-->
    <div class="container">
        <div class="row g-2">
            <!--右列-->
            <div class="col-lg-9 mb-2">
                <div class="alert alert-primary alert-dismissible fade show mb-2 from-content-to-draft" role="alert" th:if="${memberIndexDto.listContentDto.total}>0" style="display: none">
                    按内容id检索草稿箱,共搜到了<span style="font-weight: bolder" th:text="${memberIndexDto.listContentDto.total}"></span>条数据
                    <button type="button" class="btn btn-close rounded-3 bg-gradient-close" data-bs-dismiss="alert"
                            aria-label="Close"></button>
                </div>
                <div class="card border-0 rounded-3 p-2 mb-2">
                    <div th:replace="fragments/manage::nav_content(${memberIndexDto.listContentDto.total},'draft')"></div>
                    <div class="mb-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="根据标题搜索" id="searchTitle"
                                   aria-label="Recipient's username with two button addons"
                                   aria-describedby="button-addon4">
                            <button class="btn btn-outline-secondary btn-sm by-title" type="button"
                                    onclick="manageContentSearch('title')">按标题搜
                            </button>
                            <button class="btn btn-outline-secondary btn-sm by-id" type="button"
                                    onclick="manageContentSearch('id')">按id搜
                            </button>
                            <button class="btn btn-outline-danger btn-sm" type="button" onclick="removeAll()">清空
                            </button>
                        </div>
                    </div>
                    <div>
                        <!--文章列表-->
                        <div class="table-responsive fixed-table-body">
                            <table class="table table-hover" id="manage_content_table">
                                <thead>
                                <tr>
                                    <td class="fw-bold" style="width: 8%;text-align: center">序号</td>
                                    <td class="fw-bold" style="width: 48%;">内容标题</td>
                                    <td class="fw-bold" style="width: 9%;text-align: center">类型</td>
                                    <td class="fw-bold" style="width: 21%;text-align: center">创建时间</td>
                                    <td class="fw-bold" style="width: 14%;text-align: center">操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="!${#lists.isEmpty(memberIndexDto.listContentDto.contentList)}"
                                    th:each="content,ite : ${memberIndexDto.listContentDto.contentList}"
                                >
                                    <td style="text-align: center">
                                        <span th:text="${ite.count}"></span>
                                    </td>
                                    <td>
                                        <span th:replace="fragments/index::content_manage(${content},'manage_draft')"></span>
                                    </td>
                                    <td style="text-align: center">
                                        <span th:include="fragments/index::content_type"></span>
                                    </td>
                                    <td style="text-align: center" th:text="${content.createDate}">创建时间</td>
                                    <td style="text-align: center">
                                        <div class="btn-group rounded-3 bg-gradient" role="group"
                                             aria-label="Second group">
                                            <button type="button"
                                                    class="btn rounded-3 bg-gradient btn-outline-dark btn-sm dropdown-toggle"
                                                    data-bs-toggle="dropdown" aria-haspopup="true"
                                                    aria-expanded="false">
                                                操作
                                            </button>
                                            <div class="dropdown-menu dropdown-menu-right border-0 shadow-lg">
                                                <a class="cv-link dropdown-item small"
                                                   th:href="@{'/editor?type='+${content.contentType.name()}+'&contentId='+${content.contentId}}"><span
                                                        th:include="fragments/icon::edit"></span>编辑</a>
                                                <a class="cv-link dropdown-item small"
                                                   th:onclick="changeContentStatus('DELETE_DRAFT',[[${content.contentId}]])"><span
                                                        th:include="fragments/icon::shanchu"></span>删除</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${#lists.isEmpty(memberIndexDto.listContentDto.contentList)}"
                             th:include="fragments/index::empty_content"></div>
                        <div th:replace="fragments/page::page(${memberIndexDto.listContentDto.pageDtoList})"></div>
                    </div>
                </div>
            </div>
            <!--左列-用户信息-->
            <div class="col-lg-3">
                <div th:include="fragments/index::user_index_left"></div>
            </div>
        </div>
    </div>
</div>
</html>
