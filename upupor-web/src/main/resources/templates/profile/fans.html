<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/profile/fans.css}"/>
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/profile/fans.js}"></script>
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/common/common.js}"></script>
<!--内容-->
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mb-2">
                <div th:include="fragments/index::profile_common"></div>
                <div class="card card-body shadow-sm border-0 p-2">
                    <nav class="mb-2">
                        <div class="nav nav-tabs">
                            <a class="nav-item nav-link cv-link" th:href="'/profile/'+${memberIndexDto.member.userId}">文章</a>
                            <a class="nav-item nav-link cv-link" th:href="'/profile/'+${memberIndexDto.member.userId}+'/radio'">电台</a>
                            <a class="nav-item nav-link cv-link" th:href="'/profile-message/'+${memberIndexDto.member.userId}">留言板</a>
                            <a class="nav-item nav-link cv-link" th:href="'/profile/'+${memberIndexDto.member.userId}+'/attention'">关注</a>
                            <a class="nav-item nav-link cv-link active" th:href="'/profile/'+${memberIndexDto.member.userId}+'/fans'">粉丝<span class="badge bg-gradient rounded-3 fw-normal lh-sm fw-normal lh-sm bg-warning text-dark ms-1" th:text="${memberIndexDto.listFansDto.total}"></span></a>
                        </div>
                    </nav>

                    <div th:replace="fragments/index::render_user_list(${memberIndexDto.listFansDto.memberList})"></div>
                    <div>
                        <div class="mt-2 float-end"
                             th:if="!${#strings.isEmpty(memberIndexDto.listFansDto.paginationHtml)}"
                             th:utext="${memberIndexDto.listFansDto.paginationHtml}"> </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div th:include="fragments/index::profile_right"></div>
            </div>
        </div>
    </div>
</div>
</html>
