<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/radio-station/index.css}"/>
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/radio-station/index.js}"></script>
<!--加载编辑器脚本-->
<script th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/plugins/ckeditor5/ckeditor.js}"></script>
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-0 p-2" th:inline="text">
                    <div th:if="${radioIndexDto.radio.uploadStatus} == 'UPLOADED'">
                        <audio style="width: 100%" th:src="${radioIndexDto.radio.radioUrl}" preload="auto" controls></audio>
                    </div>
                    <h5 class="mt-2">[[${radioIndexDto.radio.radioIntro}]]</h5>
                    <div th:if="${radioIndexDto.radio.uploadStatus} == 'UPLOADING'">
                        <div class="card card-body shadow-sm border-0 p-2 mb-2 alert alert-warning">
                            为了不影响您的使用体验,电台文件技术上做了异步上传。<br/>
                            所以此时此刻,您的电台文件正在努力的上传中,请耐心等待~
                        </div>
                    </div>

                    <div class="my-1 d-inline-flex text-black-50 mb-2 border-top border-1 p-2" style="font-size: 14px">
                        <div class="me-1">
                            <a th:inline="text" th:href="'/profile/' + ${radioIndexDto.radio.userId}" class="cv-link text-black-50">
                                <img th:data-src="${radioIndexDto.radio.member.via}" class="lazyload cv-icon-small img rounded" /> [[${radioIndexDto.radio.member.userName}]]
                            </a>
                            <span class="fw-bold">·</span>
                        </div>
                        <div class="me-1">
                            <img th:data-src="${ossStatic} + @{/icons/system/liulan.png}" class="lazyload cv-icon-small"/> <span th:text="${radioIndexDto.radio.contentData.viewNum}">0</span>
                            <span class="fw-bold">·</span>
                        </div>
                        <div class="me-1">
                            <img th:data-src="${ossStatic} + @{/icons/system/comment-yellow.png}" class="lazyload cv-icon-small"/> <span  th:text="${radioIndexDto.radio.contentData.commentNum}">0</span>
                            <span class="fw-bold">·</span>
                        </div>
                        <div class="me-1">
                            <img th:data-src="${ossStatic} + @{/icons/system/content-time.png}" class="lazyload cv-icon-small"/> <span  th:text="${radioIndexDto.radio.createDate}">2020-01-01 00:00</span>
                        </div>
                    </div>
                </div>
                <div>
                    <!--未登录提示-->
                    <div class="mt-2" th:if="!${session?.cv_user_id}" th:include="fragments/index::login_tips"></div>
                    <div class="card card-body shadow-sm border-0 p-2 my-2" th:if="!${#lists.isEmpty(radioIndexDto.radio.listCommentDto.commentList)}">
                        <div class="border-bottom mb-2">
                            <span class="lead">评论<span class="badge rounded-pill fw-normal lh-sm fw-normal lh-sm bg-warning text-dark ms-2" th:text="${radioIndexDto.radio.listCommentDto.total}"></span></span>
                        </div>
                        <div>
                            <div class="mt-2 float-end"
                                 th:if="!${#strings.isEmpty(radioIndexDto.radio.listCommentDto.paginationHtml)}"
                                 th:utext="${radioIndexDto.radio.listCommentDto.paginationHtml}"> </div>
                        </div>
                        <div th:include="fragments/index::radio_comment"></div>
                        <div>
                            <div class="mt-2 float-end"
                             th:if="!${#strings.isEmpty(radioIndexDto.radio.listCommentDto.paginationHtml)}"
                             th:utext="${radioIndexDto.radio.listCommentDto.paginationHtml}"> </div>
                        </div>
                    </div>

                    <div class="card card-body shadow-sm border-0 p-2 my-2" th:if="${session?.cv_user_id} and ${radioIndexDto.radio.status == 0}">
                        <div id="comment_area">
                            <div th:include="fragments/index::comment_box"></div>
                            <div id="comment_btn_group" style="display: none">
                                <button class="btn btn-primary btn-sm btn-cv-comment my-2" th:onclick="comment([[${radioIndexDto.radio.radioId}]],8)">评论</button>
                                <button class="btn btn-secondary btn-sm my-2" th:onclick="cancel()">取消</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-body shadow-sm border-0 p-2 my-2" th:if="${#lists.isEmpty(radioIndexDto.radio.listCommentDto.commentList)} and ${radioIndexDto.radio.status} == 0">
                        <div th:include="fragments/index::without_comment"></div>
                    </div>
                </div>
    </div>
            <div class="col-lg-3">
                <div th:include="fragments/index::create_radio"></div>
                <div class="card card-body shadow-sm border-0 p-2 mb-2">
                    <p style="text-align: center" th:if="!${#strings.isEmpty(radioIndexDto.radio.member.via)}">
                        <a th:href="'/profile/'+${radioIndexDto.radio.member.userId}">
                            <img class="lazyload img rounded" th:data-src="${radioIndexDto.radio.member.via}" style="width: 90px;height: 90px;"/>
                        </a>
                    </p>
                    <p style="text-align: center">
                        <a th:inline="text" th:href="'/profile/' + ${radioIndexDto.radio.userId}" class="text-black-50 cv-link" style="font-size: 14px">
                            [[${radioIndexDto.radio.member.userName}]]
                        </a>
                    </p>
                    <div>
                        <p style="text-align: center">
                            <a class="cv-link text-black-50 small" th:inline="text" th:href="'/profile-message/'+${radioIndexDto.radio.member.userId}"><img style=" width: 20px;height: 20px" class="lazyload" th:data-src="${ossStatic} + @{/icons/system/goutong.png}"> 和作者沟通</a>
                        </p>
                    </div>
                    <div>
                        <p style="text-align: center" class="text-black-50 small" th:if="!${#strings.isEmpty(radioIndexDto.radio.member.lastLoginDate)}" th:inline="text">最近活跃: [[${radioIndexDto.radio.member.lastLoginDate}]]</p>
                    </div>
                </div>
                <!--访问者-->
                <div  class="card card-body shadow-sm border-0 p-2 mb-2" th:if="!${#lists.isEmpty(radioIndexDto.radio.viewerList)}">
                    <div class="small text-black-50">以下用户访问过:</div>
                    <span>
                        <a th:each="viewer : ${radioIndexDto.radio.viewerList}" class="cv-link" th:href="'/profile/'+${viewer.viewerUserId}">
                            <img th:if="!${#strings.isEmpty(viewer.viewerUserVia)}" data-bs-toggle="popover" th:data-bs-content="${viewer.cardHtml}" class="lazyload img rounded cv-icon" th:data-src="${viewer.viewerUserVia}" th:alt="${viewer.viewerUserName}" />
                        </a>
                    </span>
                </div>
                <div th:replace="fragments/index::user_manage_fragment(true)"></div>
                <div  th:include="fragments/index::google_right_ad"></div>
            </div>
        </div>
    </div>
</div>
</html>
