<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hans">
<head th:include="layout/head.html :: head"></head>
<body th:style="${#strings.isEmpty(cv_slogan?.bgStyle)} ?  'background: #f0f2f5':${cv_slogan?.bgStyle}">
    <!--导航栏-->
    <div th:include="layout/navbar.html :: navbar" ></div>
    <!--内容-->
    <div th:include="::content" style="min-height: 750px;height: auto;">页面正文内容</div>
    <!--页脚-->
    <div class="mt-2" th:include="layout/footer.html :: footer"></div>
    <!--js-->
    <script th:src="${ossStatic} + @{/plugins/jquery/jquery-3.6.0.min.js}" type="text/javascript"></script>
    <!-- 包含 Popper 的 Bootstrap 集成包 -->
    <script th:src="${ossStatic} + @{/bootstrap/js/5/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!--工具-->
    <script th:src="${ossStatic} + @{/js/utils.js}" type="text/javascript"></script>
    <script th:src="${ossStatic} + @{/plugins/goup/jquery.goup.min.js}" type="text/javascript"></script>
    <!--插件类-->
    <script th:src="${ossStatic} + @{/js/cv.js}" type="text/javascript"></script>
    <!--自定义js-->
    <div th:replace="::js">自定义js</div>
    <!--sweetalert提示框-->
    <script async="async" th:src="${ossStatic} + @{/plugins/sweetalert/sweetalert.min.js}" type="text/javascript"></script>
    <!--导航栏js-->
    <script async="async" th:src="${ossStatic} + @{/js/navbar.js}" type="text/javascript"></script>
    <script async="async" th:src="${ossStatic} + @{/plugins/viewerjs/viewer.min.js}"></script>
</body>
</html>
