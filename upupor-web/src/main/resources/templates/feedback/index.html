<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/feedback/feedback.css}"/>
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/feedback/feedback.js}"></script>
<!--内容-->
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-0 p-2">
                    <h2 style="color: #6a6a6a" class="border-bottom">反馈或建议</h2>
                    <textarea
                            id="cv-feedback-textarea"
                            class="form-control mb-2"
                            placeholder="是否可以留下您宝贵的建议或者反馈,您的建议或反馈有助于我们更好的去完善该网站,谢谢,辛苦了"
                            style="height: 200px;width: 100%;"></textarea>
                    <input id="cv-feedback-contact" class="form-control mb-2" type="text" placeholder="联系方式,选填"/>
                    <button class="btn btn-primary mb-2" onclick="goToFeedback()">反馈</button>
                    <div class="card-footer">
                        <div class="text-black-50 cv-font-sm">* 在填写内容的最后,可以附加上您的联系方式,我们会及时与您沟通,进行更加详细的问题定位。当然,填写联系方式完全是自愿的,不会强制要求</div>
                        <div class="text-black-50 cv-font-sm">* 如果您填写了联系方式,我们将会在处理完成后通知到您</div>
                        <div class="text-black-50 cv-font-sm">* 您的建议被采纳后,在我们与您沟通后,且征得您的同意后,会进入<a class="cv-link" href="/thanks" title="致谢列表">致谢列表</a></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card card-body shadow-sm border-0 p-2">
                    反馈或建议
                </div>
            </div>
        </div>
    </div>
</div>
</html>
