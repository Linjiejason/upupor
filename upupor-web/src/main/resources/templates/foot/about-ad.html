<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/foot/foot-item.css}" />
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/foot/foot-item.js}"></script>
<!--内容-->
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-0 p-2 mb-2">
                    <div>
                        <div class="lead border-bottom mb-2">尊敬的用户</div>
                        <p>广告是本站的主要收入,它支撑着本站的运营及运维成本,对于我们来说非常重要</p>
                    </div>
                </div>
                <div class="card card-body shadow-sm border-0 p-2 mb-2">
                    <div>
                        <div class="lead border-bottom mb-2">广告位置说明</div>
                        <p>现阶段Upupor网站接入以下广告:</p>
                        <ol>
                            <li>信息流广告</li>
                            <li>页面右侧广告</li>
                        </ol>
                        <p class="text-black-50 small">* 我们在尽量减少广告位置对网页浏览所造成的影响</p>
                    </div>
                </div>
                <div class="card card-body shadow-sm border-0 p-2">
                    <div>
                        <div class="lead border-bottom mb-2">赞助</div>
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        微信赞助
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <p style="text-align: center">
                                            <img src="asserts/pay/weixin.png" class="zanzhu" />
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                        支付宝赞助
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <p style="text-align: center">
                                            <img src="/asserts/pay/zhifubao.png" class="zanzhu" />
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                        Paypal赞助
                                    </button>
                                </h2>
                                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <a class="link-primary fw-bold display-4" href="https://paypal.me/yangrunkang?country.x=C2&locale.x=zh_XC">Paypal.me</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card card-body shadow-sm border-0 p-2">
                    <div class="nav flex-column nav-pills" aria-orientation="vertical">
                        <div th:replace="fragments/index::foot_left('check-info')"></div>
                    </div>
                </div>
                <div class="mt-2" th:include="fragments/index::google_right_ad"></div>
            </div>
        </div>
    </div>
</div>
</html>
