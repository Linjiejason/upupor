<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/foot/foot-item.css}" />
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/foot/foot-item.js}"></script>
<!--内容-->
<div th:fragment="content">
    <div class="container">
        <div class="row g-2">
            <div class="col-lg-9 mb-2">
                <div class="card card-body shadow-sm border-bottom border-2 border-top-0 border-start border-end-0 p-2">
                    <div>
                        <div class="lead border-bottom mb-2">logo设计历程</div>
                        <blockquote><p>ICON设计历程·共三版</p></blockquote>
                        <p class="text-black-50 mt-2">第一版&nbsp;&nbsp;&nbsp;<img class="lazyload img-thumbnail" height="20%" width="20%" th:src="${ossStatic} + @{/asserts/iconOne.png}"></p>
                        <p class=" text-black-50 mt-2">第二版&nbsp;&nbsp;&nbsp;<img class="lazyload img-thumbnail" height="20%" width="20%" th:src="${ossStatic} + @{/asserts/iconSecond.png}"></p>
                        <p class=" text-black-50 mt-2">第三版&nbsp;&nbsp;&nbsp;<img class="lazyload img-thumbnail" height="20%" width="20%" th:src="${ossStatic} + @{/asserts/iconThird.png}"></p>
                        <hr />
                        <blockquote><p>Upupor设计历程·共二版</p></blockquote>
                        <p class=" text-black-50 mt-2">第一版&nbsp;&nbsp;&nbsp;<img class="lazyload img-thumbnail" height="30%" width="30%" th:src="${ossStatic} + @{/asserts/logoOne.png}"></p>
                        <p class=" text-black-50 mt-2">第二版&nbsp;&nbsp;&nbsp;<img class="lazyload img-thumbnail" height="50%" width="50%" th:src="${ossStatic} + @{/asserts/logoSecond.png}"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div th:replace="fragments/index::foot_left('logo-design')"></div>
                <div class="mt-2" th:include="fragments/index::google_right_ad"></div>
            </div>
        </div>
    </div>
</div>
</html>
