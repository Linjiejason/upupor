<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="render_user_list(userList)">
    <ul class="list-group list-group-flush" th:if="!${#lists.isEmpty(userList)}">
        <li class="list-group-item p-0" th:each="member,ite : ${userList}">
            <div th:if="${member.userId == 'google-ad-feed'}" th:include="fragments/index::google_feed_ad"></div>
            <div th:if="${member.userId != 'google-ad-feed'}" class="d-flex align-items-center my-1 ">
                <img class="lazyload img rounded cv-icon-50 me-1"
                     th:if="!${#strings.isEmpty(member.via)}"
                     th:data-src="${member.via}"
                     th:alt="${member.userName}"
                />
                <div class="flex-grow-1">
                    <a th:href="@{'/profile/'+${member.userId}+'/content'}" class="cv-link fs-6 fst-normal"
                       th:title="${member.userName} + ' ' + ${#strings.isEmpty(member?.memberExtend?.introduce)?'':member?.memberExtend?.introduce}">
                        <span>[[${member.userName}]]</span>
                        <span th:include="fragments/member::memberTag(${member})"></span>
                    </a>
                    <div class="text-black-50"
                         th:text="${#strings.isEmpty(member?.memberExtend?.introduce)?member?.userName:member?.memberExtend?.introduce}">
                        内容简介
                    </div>
                </div>
                <span class="text-black-50 small" th:if="!${#strings.isEmpty(member?.lastLoginDate)}"
                      th:text="${member?.lastLoginDate}+' 活跃'">最近活跃时间</span>&nbsp;&nbsp;&nbsp;
                <a class="btn rounded-3 bg-gradient btn-warning btn-sm"
                   th:href="'/profile/' + ${member.userId}+'/message'" th:inline="text">
                    <img th:data-src="${ossStatic} + @{/icons/system/goutong.png}" class="lazyload cv-icon-item"
                         alt="留言"/> 留言
                </a>
            </div>
        </li>
    </ul>
    <div th:if="${#lists.isEmpty(userList)}" th:include="fragments/index::empty_content"></div>
</div>

<!--用户标签-->
<div th:fragment="memberTag(member)">
    <span th:include="fragments/member::memberAdmin(${member.isAdmin})"></span>
    <span th:include="fragments/member::memberActive(${member.active})"></span>
</div>

<div th:fragment="memberActive(active)">
    <span th:if="${active}" class="badge bg-gradient rounded-3 bg-info fw-light small">online</span>
</div>

<div th:fragment="memberAdmin(isAdmin)">
    <span th:if="${isAdmin.name()== 'ADMIN'}" class="badge bg-gradient rounded-3 bg-dark text-white fw-light small">admin</span>
</div>


<div th:fragment="memberEmail">
    <div class="ui left icon input fluid">
        <input type="email" id="email" placeholder="邮箱">
        <i class="bi bi-envelope icon"></i>
    </div>
</div>


</body>
</html>
