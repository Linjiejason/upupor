<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<!--分页组件 <div th:replace="fragments/page::page(${null)"></div>-->
<div th:fragment="page(pageList)">
    <div th:if="!${#lists.isEmpty(pageList)}" class="mt-2 float-end">
        <div class="mt-2 float-end">
            <ul class="pagination">
                <li th:class="${page.last?'page-item disabled d-none d-sm-block':'page-item'}" th:each="page : ${pageList}"><a th:class="${page.active?'page-link cv-link cv-font-sm text-secondary cv-active-page':'page-link cv-link cv-font-sm text-secondary'}" th:href="'?pageNum='+${page.pageNum}">[[${page.pageNumName}]]</a></li>
            </ul>
        </div>
    </div>
</div>



</body>
</html>
