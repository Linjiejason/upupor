<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav_profile(total,source)">
    <nav class="mb-1">
        <div class="nav nav-tabs">
            <a th:class="${source == 'content'}?'nav-item nav-link cv-link active':'nav-item nav-link cv-link'" th:href="'/profile/'+${memberIndexDto.memberEnhance.member.userId}+'/content'">文章<span th:if="${source == 'content'}" class="badge bg-gradient rounded-3 fw-normal bg-warning text-dark ms-1" th:text="${total}"></span></a>
            <a th:class="${source == 'radio'}?'nav-item nav-link cv-link active':'nav-item nav-link cv-link'" th:href="'/profile/'+${memberIndexDto.memberEnhance.member.userId}+'/radio'">电台<span th:if="${source == 'radio'}" class="badge bg-gradient rounded-3 fw-normal bg-warning text-dark ms-1" th:text="${total}"></span></a>
            <a th:class="${source == 'message'}?'nav-item nav-link cv-link active':'nav-item nav-link cv-link'" th:href="'/profile/'+${memberIndexDto.memberEnhance.member.userId}+'/message'">留言板<span th:if="${source == 'message'}" class="badge bg-gradient rounded-3 fw-normal bg-warning text-dark ms-1" th:text="${total}"></span></a>
            <a th:class="${source == 'attention'}?'nav-item nav-link cv-link active':'nav-item nav-link cv-link'" th:href="'/profile/'+${memberIndexDto.memberEnhance.member.userId}+'/attention'">关注<span th:if="${source == 'attention'}" class="badge bg-gradient rounded-3 fw-normal bg-warning text-dark ms-1" th:text="${total}"></span></a>
            <a th:class="${source == 'fans'}?'nav-item nav-link cv-link active':'nav-item nav-link cv-link'" th:href="'/profile/'+${memberIndexDto.memberEnhance.member.userId}+'/fans'">粉丝<span th:if="${source == 'fans'}" class="badge bg-gradient rounded-3 fw-normal bg-warning text-dark ms-1" th:text="${total}"></span></a>
        </div>
    </nav>
</div>

</body>
</html>
