<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="comment_box(targetId,source,text)">
    <div>
        <div class="text-center" id="comment_loading">
            <div class="spinner-grow text-primary" role="status"></div>
            <p class="text-black-50">评论框加载中...</p>
        </div>
        <div th:replace="fragments/editor::upupor-editor-progress"></div>
        <div id="vcr_editor" style="height: 300px"></div>
        <input type="hidden" id="reply_to_user" />
        <div id="comment_btn_group" style="display: none">
            <button class="btn btn-primary btn-sm btn-cv-comment my-2" th:onclick="comment([[${targetId}]],[[${source}]])">[[${text}]]</button>
            <button class="btn btn-secondary btn-sm my-2" th:onclick="cancel()">清空</button>
            <div class="btn btn-link cv-link btn-sm my-2" th:include="fragments/common::markdown"></div>
        </div>
    </div>
</div>


<div th:fragment="commentList(commentList,paginationHtml,total,fromProfile)">
    <div th:class="${fromProfile}?'':'card card-body shadow-sm border-0 p-2 my-2'">
        <div th:if="${#lists.isEmpty(commentList)}" >
            <div th:include="fragments/index::empty_content"></div>
        </div>
        <div th:if="!${#lists.isEmpty(commentList)}">
            <div class="border-bottom mb-2" th:if="!${fromProfile}">
                <span class="lead">评论<span class="badge rounded-pill fw-normal lh-sm fw-normal lh-sm bg-warning text-dark ms-2" th:text="${total}"></span></span>
            </div>
            <div class="list-group list-group-flush">
                <div class="d-flex align-items-top list-group-item p-1 mt-1" th:if="${comment.commentId != 'google-ad-feed'}" th:each="comment : ${commentList}">
                    <a class="cv-link" th:href="'/profile/'+${comment.member.userId}">
                        <img th:data-src="${comment.member.via}" class="lazyload align-self-center me-3 mb-2 cv-icon-60 img rounded" th:alt="${comment.member.userName}"/>
                    </a>
                    <div class="flex-grow-1" style="overflow:hidden;">
                        <div class="mt-0">
                            <a class="text-black-50 cv-link fw-bold" th:href="'/profile/'+${comment.member.userId}">
                                [[${comment.member.userName}]]
                            </a>
                            <div class="float-end text-black-50 small">
                                <span class="d-none d-sm-block float-start text-black-50 ">[[${comment.createDateDiff}]]&nbsp;·&nbsp;</span>
                                <span style="cursor: pointer" th:onclick="renderReplayUserName([[${comment.member.userName}]],[[${comment.member.userId}]])">回复</span>
                                ·&nbsp;<span class="badge bg-light text-black-50" th:text="${comment.floorNum} + '#'"></span>
                            </div>
                        </div>
                        <div class="cherry-markdown" th:utext="${comment.commentContent}">评论内容</div>
                    </div>
                </div>
            </div>
            <div>
                <div class="mt-2 float-end"
                     th:if="!${#strings.isEmpty(paginationHtml)}"
                     th:utext="${paginationHtml}"> </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
