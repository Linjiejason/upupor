<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="commentList(commentList,paginationHtml,total,fromProfile)">
    <div th:class="${fromProfile}?'':'card card-body shadow-sm border-0 p-2 my-2'">
        <div th:if="${#lists.isEmpty(commentList)}" >
            <div th:include="fragments/index::empty_content"></div>
        </div>
        <div th:if="!${#lists.isEmpty(commentList)}">
            <div class="border-bottom mb-2" th:if="!${fromProfile}">
                <span class="lead">评论<span class="badge rounded-pill fw-normal lh-sm fw-normal lh-sm bg-warning text-dark ms-2" th:text="${total}"></span></span>
            </div>
            <div class="list-group list-group-flush">
                <div class="d-flex align-items-top list-group-item p-1 mt-1" th:if="${comment.commentId != 'google-ad-feed'}" th:each="comment : ${commentList}">
                    <a class="cv-link" th:href="'/profile/'+${comment.member.userId}">
                        <img th:data-src="${comment.member.via}" class="lazyload align-self-center me-3 mb-2 cv-icon-60 img rounded" th:alt="${comment.member.userName}"/>
                    </a>
                    <div class="flex-grow-1">
                        <div class="mt-0">
                            <a class="text-black-50 cv-link fw-bold" th:href="'/profile/'+${comment.member.userId}">
                                [[${comment.member.userName}]]
                            </a>
                            <div class="float-end text-black-50">
                                [[${comment.createDateDiff}]] · <span style="cursor: pointer" th:onclick="reply([[${comment.member.userName}]],[[${comment.member.userId}]],[[${comment.commentContent}]])">回复</span>
                            </div>
                        </div>
                        <div class="ck ck-content ck-rounded-corners" style="overflow:hidden;" th:utext="${comment.commentContent}">评论内容</div>
                    </div>
                </div>
            </div>
            <div>
                <div class="mt-2 float-end"
                     th:if="!${#strings.isEmpty(paginationHtml)}"
                     th:utext="${paginationHtml}"> </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
